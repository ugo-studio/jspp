name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install C++ Compiler (GCC 14)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14 g++-14
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100 --slave /usr/bin/g++ g++ /usr/bin/g++-14
          g++ --version

      - name: Typecheck
        # Only run typecheck if TypeScript is installed (it's listed as a peerDependency)
        run: |
          if [ -f "./node_modules/.bin/tsc" ]; then
            bun run typecheck
          else
            echo "TypeScript not installed, skipping typecheck."
          fi

      - name: Run Tests
        run: bun test
